<h2 class="section-title">Login</h2>
<div class="card" style="max-width:460px;">
  <form onsubmit="return false;">
    <label>Email</label>
    <input class="input" type="email" placeholder="you@example.com" />

    <input class="input" type="password" placeholder="••••••••" />

  </form>
</div>
