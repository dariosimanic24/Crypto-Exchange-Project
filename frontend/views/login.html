<h2 class="section-title">Login</h2>
<div class="card" style="max-width:460px;">
  <form id="loginForm">
    <label>Email</label>
    <input id="loginEmail" class="input" type="email" placeholder="you@example.com" required />

    <div class="spacer"></div>

    <label>Password</label>
    <input id="loginPassword" class="input" type="password" placeholder="••••••••" required />

    <div class="spacer"></div>

    <button id="loginBtn" class="btn" type="submit">Login</button>
    <a class="btn ghost" href="#register" style="margin-left:8px;">Register</a>
  </form>
</div>
