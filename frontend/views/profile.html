<h2 class="section-title">Profile</h2>

<div class="grid cols-2">
  <div class="card">
    <div class="muted" style="margin-bottom:8px;">Account</div>

    <div id="profileLoading" class="muted">Loading...</div>

    <div id="profileData" style="display:none; grid-template-columns:120px 1fr; gap:8px;">
      <div class="muted">Email</div> <div id="pfEmail">-</div>
      <div class="muted">Name</div>  <div id="pfName">-</div>
      <div class="muted">Role</div>  <div id="pfRole">-</div>
      <div class="muted">User ID</div> <div id="pfId">-</div>
      <div class="muted">Created</div> <div id="pfCreated">-</div>
    </div>
  </div>

  <div class="card">
    <div class="muted" style="margin-bottom:8px;">Preferences</div>
    <form onsubmit="return false;">
      <label>Theme</label>
      <select id="theme-select" class="input">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
      <div class="spacer"></div>
      <button id="save-theme" class="btn" type="button">Save</button>
    </form>
  </div>
</div>
