<h2 class="section-title">Register</h2>
<div class="card" style="max-width: 520px;">
  <form onsubmit="return false;">
    <label>Full name</label>
    <input class="input" type="text" placeholder="Your name" />

    <div class="spacer"></div>
    <label>Email</label>
    <input class="input" type="email" placeholder="you@example.com" />

    <div class="spacer"></div>
    <label>Password</label>
    <input class="input" type="password" placeholder="Create a password" />

    <div class="spacer"></div>
    <label>Confirm password</label>
    <input class="input" type="password" placeholder="Repeat password" />

    <div class="spacer"></div>
    <button class="btn" type="button">Create account</button>
    <a class="btn ghost" href="#login" style="margin-left:8px;">Back to Login</a>
  </form>
</div>
