<h2 class="section-title">Register</h2>
<div class="card" style="max-width: 520px;">
  <form id="registerForm">
    <label>Full name</label>
    <input id="regName" class="input" type="text" placeholder="Your name" required />

    <div class="spacer"></div>

    <label>Email</label>
    <input id="regEmail" class="input" type="email" placeholder="you@example.com" required />

    <div class="spacer"></div>

    <label>Password</label>
    <input id="regPassword" class="input" type="password" placeholder="Create a password" required />

    <div class="spacer"></div>

    <label>Confirm password</label>
    <input id="regPassword2" class="input" type="password" placeholder="Repeat password" required />

    <div class="spacer"></div>

    <button id="registerBtn" class="btn" type="submit">Create account</button>
    <a class="btn ghost" href="#login" style="margin-left:8px;">Back to Login</a>
  </form>
</div>
