<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Exchange</title>


  <link rel="icon" type="image/png" href="assets/logo2.ico" />
<link rel="shortcut icon" type="image/png" href="assets/logo2.ico" />


  <link rel="stylesheet" href="css/spapp.css" />
  <link rel="stylesheet" href="css/main.css" />
  
</head>
<body>

  <header>
  <div style="display:flex;align-items:center;gap:8px;">
    <img src="assets/logo.png" alt="Logo" style="width:32px;height:32px;border-radius:6px;">
    <div class="brand">Crypto Exchange</div>
  </div>
  <nav id="nav">
    <a href="#home">Home</a>
    <a href="#login">Login</a>
    <a href="#register">Register</a>
    <a href="#dashboard">Dashboard</a>
    <a href="#exchange">Exchange</a>
    <a href="#wallets">Wallets</a>
    <a href="#orders">Orders</a>
    <a href="#transactions">Transactions</a>
    <a href="#profile">Profile</a>
  </nav>
</header>
  <main id="spapp" role="main">
    <section id="home"         data-load="home.html"></section>
    <section id="login"        data-load="login.html"></section>
    <section id="register"     data-load="register.html"></section>
    <section id="dashboard"    data-load="dashboard.html"></section>
    <section id="exchange"     data-load="exchange.html"></section>
    <section id="wallets"      data-load="wallets.html"></section>
    <section id="orders"       data-load="orders.html"></section>
    <section id="transactions" data-load="transactions.html"></section>
    <section id="profile"      data-load="profile.html"></section>
  </main>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.spapp.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
